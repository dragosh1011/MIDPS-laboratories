<div>
    <a ui-sref="feedback" class="pull-right btn btn-primary btn-outline btn-rounded">Feedback</a>
    <h2>Join us <small>Do you have any suggestions? Give us your feedback</small></h2>
    <div class="jumbotron">
        <div class="container">
            <h1>Tournament are going to start on 30 february!</h1>
            If you have friends against you want to play, tell them about us!<br /><br />
            <form role="form" ng-submit="submit()">

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" ng-model="email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone number" ng-model="phone">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Team name" ng-model="team.name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Location" ng-model="team.location">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Founded in" ng-model="team.founded">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Founder name" ng-model="team.founders">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Equipment color" ng-model="team.equipmentColor">
                    </div>
                </div>

                <button type="submit" class="btn btn--blue btn-outline btn-lg btn-rounded">Submit</button>

            </form>
        </div>
    </div>
</div>
