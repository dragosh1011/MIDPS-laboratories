<div>
    <a ui-sref="register" class="pull-right btn btn-primary btn-outline btn-rounded">Register team</a>
    <h2>Feedback  <small>Do you have any suggestions? Give us your feedback</small></h2>
    <div class="jumbotron">
        <div class="container">
            <h1>Tournament are going to start on 30 february!</h1>
            If you have friends against you want to play, tell them about us!<br /><br />

            <form role="form" ng-submit="submit()">

                <div class="form-content">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" ng-model="email">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" placeholder="Text" ng-model="message">
                        </textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn--blue btn-outline btn-lg btn-rounded">Submit</button>

            </form>
        </div>
    </div>
</div>
