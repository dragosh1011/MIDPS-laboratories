<ion-header>
  <ion-toolbar>
    <ion-title>
      New Task
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <div class="list">
      <form>
        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input [(ngModel)]="task.title" name="title"></ion-input>
        </ion-item>
      </form>
      <button ion-button color="secondary" full (click)="create()">Create</button>
    </div>
  </form>
</ion-content>
