<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Tournament are going to start on 30 february!</h3>
    If you have friends against you want to play, tell them about us!<br /><br />


  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-input [(ngModel)]="message" type="text"></ion-input>
    </ion-item>

  </ion-list>
  <p>
    <button ion-button color="primary" (click)="submitMessage()">Submit</button>
  </p>

</ion-content>
