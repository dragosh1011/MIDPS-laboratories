<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="showToday($event)">
      Today
      <div class="item-note" item-right>
        {{total.today}}
      </div>
    </button>
    <button ion-item (click)="showInventory($event)">
      Inventory
      <div class="item-note" item-right>
        {{total.inventory}}
      </div>
    </button>
    <button ion-item (click)="showHistory($event)">
      History
      <div class="item-note" item-right>
        {{total.history}}
      </div>
    </button>
    <button ion-item (click)="newTaskModal($event)">
      New task
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
